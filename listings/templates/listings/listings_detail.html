{% extends 'listings/base.html' %}

{% block content %}

<h2>{{ listings.title }}</h2>

<ul>
 <li>Band : {{ listings.band }}</li>
 <li>Année : {{ listings.year }}</li>
 <li>Sold : {{ band.active|yesno }}</li>
 <li>{{ listings.type }}</li>
</ul>

<p>{{ listings.description }}</p>

<a href="{% url 'listings-update' listings.id %}">✏️</a>
<a href="{% url 'listings-delete' listings.id %}">✖️</a>
<a href="{% url 'listings_list' %}">Retour à la liste des merch</a>

{% endblock %}
