{% extends 'listings/base.html' %}

{% block content %}

        <h1>Groupes</h1>

        <p>Il y a {{ bands|length }} groupes :</p>

        <a href="{% url 'band-create' %}">Créer un nouveau groupe</a>

        <ul>
            {% for band in bands %}
                <li><a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
                    - <a href="{% url 'band-update' band.id %}">✏️</a>
                    <a href="{% url 'band-delete' band.id %}">✖️</a></li>
            {% endfor %}

        </ul>
{% endblock %}
